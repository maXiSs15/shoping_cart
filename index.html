<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="shopping-cart my-4">
            <h1 class="h2 mb-3">Shopping cart</h1>
            <div class="row">
                <div class="col-9">
                    <div class="card cart-products">
                        <div class="card-header">Products</div>
                        <ul id="products-list" class="list-group list-group-flush">
                            <li class="list-group-item text-center">Loading products...</li>
                        </ul>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card cart-totals">
                        <div class="card-header">Totals</div>
                        <ul id="totals-list" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col">
                                        <strong>Products:</strong>
                                    </div>
                                    <div class="col text-end">&dollar;<span id="totals-products">0</span></div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col">
                                        <strong>Shipping:</strong>
                                    </div>
                                    <div class="col text-end">&dollar;<span id="totals-shipping">20</span></div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col">
                                        <strong>Total:</strong>
                                    </div>
                                    <div class="col text-end">&dollar;<span id="totals-total">0</span></div>
                                </div>
                            </li>
                        </ul>
                        <div class="card-footer">
                            <button class="btn btn-primary w-100">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
